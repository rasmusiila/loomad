<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="myAnimal">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Animal App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL Animals -->
<body ng-controller="mainController">
    <div class="container">

        <!-- HEADER AND Animal COUNT -->
        <div class="jumbotron text-center">
            <h1>I'm an animal-aholic <span class="label label-info">{{ animals.length }}</span></h1>
        </div>

        <!-- Animal LIST -->
        <div id="animal-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- LOOP OVER THE animals IN $scope.animals -->
                <div class="checkbox" ng-repeat="animal in animals">
                    <label>
                        {{ animal.animalName }} {{ animal.animalType }}
                        <span class="glyphicon glyphicon-remove" ng-click="deleteAnimal(animal._id)"></span>
                    </label>
                </div>

            </div>
        </div>

        <!-- FORM TO CREATE Animals -->
        <div id="animal-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">
                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="Insert animal" ng-model="formData.animalName">
                        <input type="text" class="form-control input-lg text-center" placeholder="Insert animal type" ng-model="formData.animalType">
                    </div>

                    <!-- createToDo() WILL CREATE NEW TODOS -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createAnimal()">Add</button>
                </form>
            </div>
        </div>

        <a class="btn btn-primary btn-lg" href="animal.html">Animals</a>
        <a class="btn btn-primary btn-lg" href="sighting.html">Sightings</a>

    </div>

</body>
</html>
